<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .movie-details {
      margin-top: 20px;
    }
    .movie-details h2 {
      font-size: 24px;
    }
    .details {
      margin-top: 10px;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>Movie Details</h1>

  <div class="container">
    <div class="movie-details">
      <h2>DEVARA PART-1</h2>
      <p>Director: Koratala Siva</p>
      <p>Duration: 178 mins</p>
      <p>Rating: 10/10</p>
      <p>Summary: Weapons recite the story of one man and his terrifying tale.</p>
    </div>
  </div>

</body>
</html>
